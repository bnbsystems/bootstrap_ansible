      - name: apt-get update
        apt:
          update_cache: yes
          cache_valid_time: 3600
      - name: install packages
        apt:
          name:
          - zip
          - wget
          state: present
          update_cache: true
      - name: autoclean
        apt:
          autoclean: yes
      
