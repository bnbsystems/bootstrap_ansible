  - hosts: localhost
    connection: local
    become: true
    become_user: root
    tasks:
      - name: apt-get update
        apt:
          update_cache: yes
          cache_valid_time: 3600
      - name: install packages
        apt:
          name:
          - nodejs
          - jq
          state: present
          update_cache: true
      - shell: 'curl https://raw.githubusercontent.com/creationix/nvm/v0.25.0/install.sh | bash'
      - shell: nvm install --lts
      - community.general.npm:
          name:
            - near-cli
            - joi
          global: yes
      - name: autoclean
        apt:
          autoclean: yes

